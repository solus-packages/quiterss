name       : quiterss
version    : 0.18.9
release    : 6
source     :
    - https://quiterss.org/files/0.18.9/QuiteRSS-0.18.9-src.tar.gz : 73bd119481bef42e480beaac2b860657f816db0dcba8e2d2176833252b6b7366
license    : GPL-3.0
component  : network.news
summary    : QuiteRSS is a open-source cross-platform RSS/Atom news feeds reader.
description: |
    QuiteRSS is a open-source cross-platform RSS/Atom news feeds reader, fast and comfortable to use.
builddeps  :
    - pkgconfig(glu)
    - pkgconfig(Qt5Multimedia)
    - pkgconfig(Qt5UiTools)
    - pkgconfig(Qt5WebKit)
    - pkgconfig(sqlite3)
setup      : |
    %qmake CONFIG+=release PREFIX=$installdir/usr
build      : |
    %make
install    : |
    %make_install
