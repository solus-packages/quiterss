name       : quiterss
version    : 0.19.2
release    : 9
source     :
    - https://github.com/QuiteRSS/quiterss/archive/0.19.2.tar.gz : 65f97573a0ddbe6d25c3c1e1a95d8594347cc18949221e5f69e3788fe138b625
homepage   : http://quiterss.org
license    : GPL-3.0-or-later
component  : network.news
summary    : QuiteRSS is a open-source cross-platform RSS/Atom news feeds reader.
description: |
    QuiteRSS is a open-source cross-platform RSS/Atom news feeds reader, fast and comfortable to use.
builddeps  :
    - pkgconfig(Qt5Multimedia)
    - pkgconfig(Qt5UiTools)
    - pkgconfig(Qt5WebKit)
    - pkgconfig(glu)
    - pkgconfig(sqlite3)
setup      : |
    %qmake CONFIG+=release PREFIX=$installdir/usr
build      : |
    %make
install    : |
    %make_install
