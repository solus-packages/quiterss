name       : quiterss
version    : 0.18.12
release    : 8
source     :
    - https://github.com/QuiteRSS/quiterss/archive/0.18.12.tar.gz : 120de0d640e2c417d664872b8b8881c85c3e76aec9b76d235f0e12e5ee78f01f
license    : GPL-3.0-or-later
component  : network.news
summary    : QuiteRSS is a open-source cross-platform RSS/Atom news feeds reader.
description: |
    QuiteRSS is a open-source cross-platform RSS/Atom news feeds reader, fast and comfortable to use.
builddeps  :
    - pkgconfig(Qt5Multimedia)
    - pkgconfig(Qt5UiTools)
    - pkgconfig(Qt5WebKit)
    - pkgconfig(glu)
    - pkgconfig(sqlite3)
setup      : |
    %qmake CONFIG+=release PREFIX=$installdir/usr
build      : |
    %make
install    : |
    %make_install
